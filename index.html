<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator and Predictor</title>
</head>
<body>
    <!--icon--><i class="fa-solid fa-graduation-cap"></i>
    <div class = "page-header">
        <h1>GPA/CGPA Predictor</h1>
    </div>
    <div class="top">
        <div id = "subject-gpa-calculator">
        <h3>Subject GPA Calculator</h3>

        <p>Average Internal Score (out of 50)</p>
        <input type="text" placeholder="Enter Score" id="internal-avg">
        
        <p >End Semester Exam Score (out of 100) <input type="text" placeholder="Enter Score" id = "external-avg">
        </p>
        
        <p >Subject Credits: <input type="text" placeholder="Enter Credits"id="subject-credits"></p>

        <button id="gpa-calculate">Calculate</button>
        <br>
        <br>
        <span class="grade-point">Grade Point (GPA)</span>

        <h3 id = "gpa-score">Grade Point:</p></h3>

        <span id="letter-grade">Letter Grade:</span>

        </div>

        <div class="goal-predictor">
            <h3>Goal Predictor</h3>
            <!--Line-->
            
            <p>My Average Internal Score is:</p>
            <input type="text" placeholder="Enter Score">
            
            <p>I want a Target GPA of </p>
            <input type="text" placeholder="Enter Score">
            <br>
            <br>

            <button>Predict</button>

            <h5>Minimum ESE Score Needed:</h5>
            <p class="external-predicted"></p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
